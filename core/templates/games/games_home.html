<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1c1c1c, #2e2e2e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .game-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .game-card h3 {
            font-size: 1.2rem;
            margin: 0;
        }

        footer {
            background: #1c1c1c;
            color: #ccc;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }

        footer h2 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }

        footer p {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .game-card img {
                width: 80px;
                height: 80px;
            }

            .game-card h3 {
                font-size: 1rem;
            }

            footer h2 {
                font-size: 1.2rem;
            }

            footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Online Games</h1>
        <p>Choose a game to play and have fun!</p>
    </header>
    <div class="game-container">
        <div class="game-card">
            <img src="game1-icon.png" alt="Game 1">
            <h3>Game 1</h3>
        </div>
        <div class="game-card">
            <img src="game2-icon.png" alt="Game 2">
            <h3>Game 2</h3>
        </div>
        <div class="game-card">
            <img src="game3-icon.png" alt="Game 3">
            <h3>Game 3</h3>
        </div>
        <div class="game-card">
            <img src="game4-icon.png" alt="Game 4">
            <h3>Game 4</h3>
        </div>
    </div>
    <footer>
        <h2>"Where Gaming Meets Excellence"</h2>
        <p>Â© 2023 ProGaming Inc. All rights reserved.</p>
        <p>Follow us on <a href="#">Twitter</a>, <a href="#">Facebook</a>, and <a href="#">Instagram</a>.</p>
    </footer>
</body>
</html>

<div class="section" id="foot-section">

    <style>
        @media (max-width:800px){
            #foot-section{
                background-color: black;
                /* margin: 10px;s */
                padding-left: 20px;
                padding-right: 20px;
                -webkit-text-fill-color: white;
            }
            .cert-link{
                -webkit-text-fill-color: lightblue;
                text-decoration: none;
            }
            td{
                /* border: 1px solid gold; */
                height: 40px;
                /* column-gap: 15px; */
            }
        }
        @media (min-width:801px){
            #foot-section{
                background-color: black;
                /* margin: 10px;s */
                padding-left: 20px;
                padding-right: 20px;
                -webkit-text-fill-color: white;
            }
            .cert-link{
                -webkit-text-fill-color: lightblue;
                text-decoration: none;
            }
            td{
                /* border: 1px solid gold; */
                height: 40px;
                /* column-gap: 15px; */
            }
        }
    </style>
    <div>
        <a href="https://www.reddit.com/user/Junior-Salt3181">
            <img class="img-social" src="https://img.icons8.com/?size=100&id=h3FOPWMfgNnV&format=png" alt="">
        </a>
        <a href="https://github.com/leonado10000">
            <img class="img-social" src="https://img.icons8.com/?size=100&id=AZOZNnY73haj&format=png" alt="">
        </a>
        </div>
    <div>

        <table>
            <thead>
                <th></th>
            </thead>
            <tbody>
                {% for data in certificates %}
                <tr>
                    <td>
                        <a class="cert-link" href="{{ data.0 }}">{{ data.1 }}</a>
                    </td>
                    <td>
                        {{ data.2 }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div id="main-right">
    
    
    
    
    
    
    <div id="section-projects">

        <div id="section-head">
            Projects
        </div>
        <style>
            @media (max-width: 800px) {
                #section-head{
                    margin-left: 6%;
                    margin-bottom: 35px;


                    padding-right: 15px;
                    font-size: 20px;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

                    width: fit-content;
                    border-bottom: 2px solid gray;
                }
                #section-projects{
                    padding-left: 6%;
                    background-image: linear-gradient(90deg, white 50%, rgb(161, 161, 161) 50% );
                }
                #project-mainbox{
                    display: grid;
                    row-gap: 35px;

                    margin: 2%;
                }
                #project-box{
                    -webkit-text-fill-color: white;
                    font-family:Verdana, Geneva, Tahoma, sans-serif;
                    font-size: 13px;

                    height: 180px;
                    width: 90%;
                    max-width: 400px;

                    background-position: 50% 50%;
                    background-size: cover;
                    background-repeat: no-repeat;

                    box-shadow: 5px 7px 0px rgba(0, 0, 0, 0.3);
                }
                #prj-name{
                    padding: 10px;
                    height: 90%;
                    width: 90%;
                    background-color: rgba(0, 0, 0, 0.7);
                }
            }

            @media (min-width: 801px) {
                #section-head{
                    margin-left: 6%;
                    margin-bottom: 35px;


                    padding-right: 15px;
                    font-size: 20px;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

                    width: fit-content;
                    border-bottom: 2px solid gray;
                }
                #section-projects{
                    padding-left: 6%;
                    background-image: linear-gradient(90deg, white 50%, rgb(161, 161, 161) 50% );
                }
                #project-mainbox{
                    display: grid;
                    grid-template-columns: 1fr 1fr 1fr;
                    row-gap: 35px;

                    margin: 2%;
                }
                #project-box{
                    -webkit-text-fill-color: white;
                    font-family:Verdana, Geneva, Tahoma, sans-serif;
                    font-size: 13px;

                    height: 150px;
                    width: 90%;

                    background-position: 50% 50%;
                    background-size: cover;
                    background-repeat: no-repeat;

                    box-shadow: 5px 7px 0px rgba(0, 0, 0, 0.3);
                }
                #prj-name{
                    padding: 10px;
                    height: 90%;
                    width: 90%;
                    background-color: rgba(0, 0, 0, 0.7);
                }
            }
        </style>
        <div id="project-mainbox">
            {% for data in projects %}
            <a href="{% url 'projects' %}">
                <div id="project-box" style="background-image: url('{{ data.0 }}');">
                    <div id="prj-name">
                        {{ data.1 }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>











    <div id="section-stacks" style="text-align: center;">
        <style>
           @media(max-width: 800px){
               #section-stacks{
                   /* background-image: linear-gradient(90deg, rgb(207, 207, 207) 100%, white 50% ); */
                   background-color: rgb(37, 35, 35);
                   overflow: hidden;
               }
               #stack-data{
                   height: 150px;
                   text-align: center;
               }
               .stacks{
                   font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                   -webkit-text-fill-color: rgb(255, 255, 255);
                   text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.715);
                   font-weight: 500;
                   font-size: 12px;

                   padding-top:15px;
                   padding-bottom: 5px;
                   line-height: 20px;

                   border: 2px solid gray;
                   margin-right: 2%;

                   width: 15%;
                   border-radius: 10px;
                   display: inline-block;
                   overflow: hidden;

               }
               #stack-head{
                   margin-left: 6%;

                   /* padding-right: 15px; */
                   font-size: 20px;
                   font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

                   width: fit-content;
                   border-bottom: 2px solid gray;
                   -webkit-text-fill-color: white
               }
           }
           

           @media(min-width: 801px){
               #section-stacks{
                   
                   background-image: linear-gradient(90deg, rgb(207, 207, 207) 100%, white 50% );
                   /* padding-left: 5%; */
                   /* padding-right: 5%; */

                   height: 112px;
                   text-align: center;
                   box-shadow: 5px 5px 0px gray;
                   overflow: hidden;
               }
               .stacks{
                   font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                   -webkit-text-fill-color: rgb(255, 255, 255);
                   font-weight: 400;
                   font-size: 12px;

                   display: inline-block;
                   padding-left: 2%;
                   padding-right: 2%;

                   border: 2px solid gray;
                   padding-top: 10px;
                   padding-bottom: 10px;

                   margin-bottom: 5px;
                   height: fit-content;
                   min-width: 50px;
                   border-radius: 25px;

               }
               #stack-head{
                   margin-left: 6%;

                   padding-right: 15px;
                   font-size: 20px;
                   font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

                   width: fit-content;
                   border-bottom: 2px solid gray;
                   -webkit-text-fill-color: rgb(0, 0, 0)
               }
               
           }
       </style>
           <div id="stack-head" style="margin-bottom: 5px;">
               Stacks
           </div>

           <div id="stack-data" >
                <div class="stacks" style="background-color: rgb(97, 122, 130);display: inline-block;">
                    Python| PyTorch| Tensor Flow| Keras| CUDA
                </div>
                
                {% for data in stacks %}
                    <div class="stacks"  style="background-color: {{ data.0 }};">
                        {{ data.1 }}
                    </div>
                {% endfor %}
               
           </div>            
   </div>                 






    <div id="section-profiles">
        <div id="profile-head">
            <style>
                
                @media (max-width:800px) {
                    #profile-head{
                    margin-left: 6%;
                    margin-bottom: 35px;


                    padding-right: 15px;
                    font-size: 20px;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

                    width: fit-content;
                    border-bottom: 2px solid gray;
                }
                }

                @media (min-width: 801px) {
                    #profile-head{
                    margin-left: 6%;
                    /* margin-bottom: 35px; */


                    padding-right: 15px;
                    font-size: 20px;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

                    width: fit-content;
                    border-bottom: 2px solid gray;
                } 
                }

            </style>
            Profiles
        </div>

        <style>
            @media (max-width:800px){
                #section-profiles{
                    background-image: linear-gradient(90deg, white 50%, gray 50%);
                }
                .stats{
                    padding-left: 5%;
                    width: 90%;
                    max-width: 400px;
                }
                .stat-name{
                    width: 100%;
                    text-align: center;
                    border-bottom: 2px solid gray;

                    margin-top: 15px;
                    margin-bottom: 5px;
                    font-size: 20px;

                    font-weight: 400;
                    font-style: italic;
                    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                }
                #img-git2{
                    display: none;
                }
            }

            @media (min-width:801px){
                #section-profiles{
                    background-image: linear-gradient(90deg, white 50%, gray 50%);
                    display: grid;
                    column-gap: 5%;
                    grid-template-areas: "stat-name stat-name"
                                        "LC git"
                                        "img-LC img-git"
                                        "img-LC img-git"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                                        "img-LC img-git2"
                    ;

                }
                #stat-name{
                    grid-area: stat-name;
                }
                #img-LC{
                    grid-area: img-LC;
                    max-width: 300px;
                }
                #img-git{
                    grid-area: img-git;
                    max-width: 300px;
                }
                #LC{
                    grid-area: LC;
                }
                #git{
                    grid-area: git;
                }
                #img-git2{
                    grid-area: img-git2;
                    max-width: 300px;
                }

                .stats{
                    width: 95%;
                    display: inline-block;
                }
                .stat-name{
                    display: inline-block;
                    width: fit-content;
                    text-align: center;
                    border-bottom: 2px solid gray;

                    margin-top: 15px;
                    margin-bottom: 5px;
                    font-size: 20px;

                    font-weight: 400;
                    font-style: italic;
                    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                }
            }
        </style>
        
        <div class="stat-name" id="LC">
            LeetCode
        </div>
        <img class="stats" id="img-LC" src="https://leetcard.jacoblin.cool/Rahul_Jangra?theme=dark&font=Cousine&ext=heatmap" alt="">
        
        <div class="stat-name" id="git">
            Github
        </div>
        <img class="stats" id="img-git" src="https://github-readme-stats.vercel.app/api?username=leonado10000" alt="">
        <img class="stats" id="img-git2" src="https://github-readme-stats.vercel.app/api/top-langs/?username=leonado10000&langs_count=8&layout=compact&border_radius=40&theme=radical&length=80" alt="">
        
    </div>

</div>
